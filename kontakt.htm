<!DOCTYPE html>
<html lang="sv-se">
<head>
  <title>Jacob Design</title>
  <link href="css/stylecontent.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
  <h1>Kontakta oss</h1>
  <div class="contact-container">
    <form action="mailto:jacobibr@chmail.ir" method="POST">
  
      <label for="fname">Förnamn:</label>
      <input type="text" id="fname" name="Fornamn" placeholder="Ditt förnamn..">
  
      <label for="lname">Efternamn:</label>
      <input type="text" id="lname" name="Efternamn" placeholder="Ditt efternamn..">

      <label for="email">Mejladress:</label>
      <input type="text" id="email" name="Mejladress" placeholder="Din mejladress..">
  
      <label for="subject">Ämne</label>
      <textarea id="subject" name="Amne" placeholder="Skriv någonting.." style="height:200px"></textarea>
  
      <input type="submit" value="Skicka">
  
    </form>
  </div>      
</body>
</html>
