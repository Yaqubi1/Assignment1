<!DOCTYPE html>
<html lang="sv-se">
<head>
  <title>Jacob Design</title>
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/stylecontent.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
  <h1>Kontakta oss</h1>
  <div class="contact-container">
    <form action="mailto:jacobibr@chmail.ir" method="POST" accept-charset="utf-8" enctype="text/plain" id="contactform">
  
      <label for="fname">Förnamn: <i style="color:gray">(Frivilligt)</i></label>
      <input type="text" id="fname" name="Fornamn" placeholder="Ditt förnamn..">
  
      <label for="lname">Efternamn: <i style="color:gray">(Frivilligt)</i></label>
      <input type="text" id="lname" name="Efternamn" placeholder="Ditt efternamn.."> 

      <label for="email">Mejladress: <i style="color:gray">(Obligatoriskt)</i></label> 
      <input type="email" id="email" name="Mejladress" placeholder="Din mejladress (t.ex. namn@exempel.se)" required> 
  
      <label for="subject">Ämne: <i style="color:gray">(Obligatoriskt)</i></label>
      <textarea id="subject" name="Amne" placeholder="Skriv någonting.." style="height:200px" required></textarea>
  
      <input type="submit" value="Skicka">
  
    </form>
  </div>      
</body>
</html>
